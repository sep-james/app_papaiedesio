<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking de Doações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .ranking-container {
      padding: 20px;
    }
    .ranking-header {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #fff;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .ranking-header h2 {
      margin: 0;
    }
    .ranking-list {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .ranking-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .ranking-item:last-child {
      border-bottom: none;
    }
    .medal {
      font-size: 1.2rem;
      color: gold;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      margin-top: 20px;
      display: block;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    .button:hover {
      background-color: #45a049;
    }
    .rank-1 { color: gold; }
    .rank-2 { color: silver; }
    .rank-3 { color: #cd7f32; }
  </style>
</head>
<body>

  <header>
    <h1>Ranking de Doações</h1>
    <p>Veja como você está contribuindo para o meio ambiente!</p>
  </header>

  <div class="ranking-container">
    <div class="ranking-header">
      <h2>Top Contribuidores</h2>
      <span>Total de Recicláveis: 1000kg</span>
    </div>

    <div class="ranking-list">
      <div class="ranking-item">
        <span class="rank-1">1º Lugar: João Silva</span>
        <span>500kg</span>
      </div>
      <div class="ranking-item">
        <span class="rank-2">2º Lugar: Maria Souza</span>
        <span>400kg</span>
      </div>
      <div class="ranking-item">
        <span class="rank-3">3º Lugar: Pedro Almeida</span>
        <span>350kg</span>
      </div>
      <div class="ranking-item">
        <span>4º Lugar: Lucas Oliveira</span>
        <span>300kg</span>
      </div>
      <div class="ranking-item">
        <span>5º Lugar: Ana Costa</span>
        <span>250kg</span>
      </div>
    </div>

    <button class="button">Doe Agora</button>
  </div>

</body>
</html>
